<body>
    <div id="app" class="fondo">
        <nav class="navbar navbar-expand-lg  p-0">
            <div class="w-100 d-flex flex-column justify-content-center ">
                <div class="w-100 text-center nav-top">
                    <a class="navbar-brand " href="#"><img src="./assets/franco0.png" alt="" class="logo"></a>

                </div>

                <div class="nav-bottom">
                    <div class="nav-b-container d-flex justify-content-evenly gap-1 gap-lg-1 py-3 p-lg-3">

                        <button class="buttonNav "> <span><a href="./index.html">HOME</a></span></button>
                        <button class="buttonNav "> <span><a href="./farmacia.html">FARMACIA</a></span></button>
                        <button class="buttonNav"> <span><a href="./juguetes.html">JUGUETES</a></span></button>
                        <button class="buttonNav buttonNavActive"> <span><a href="#">CONTACTO</a></span></button>

                    </div>
                </div>
            </div>
        </nav>
  


        <main>
            <div id="contenerdorForm">
                <h2 id="tituloContacto" class="text-center mb-4">Datos de Contacto</h2>
                <form id="form1" v-on:submit="alerta">
                    <fieldset>
                        <div class="d-flex flex-column flex-lg-wrap gap-5 mt-2">

                            <div class="d-flex  row">
                              
                                <label class="col-12 col-lg-6">
                                    <input class="inputForm" type="text" id="name" placeholder="Nombre" required v-model="nombre">
                                </label>
                              
                                <label class="col-12 col-lg-6">
                                    <input class="inputForm" type="text" id="lastname" placeholder="Apellido" required v-model="apellido">
                                </label>

                            </div>
                            <div class="d-flex row">
                                <label class="col-12 col-lg-6 ">

                                    <input class="inputForm" type="number" name="telefono" id="number"
                                        placeholder="Número de teléfono" required>
                                </label>
                                <label class="col-12 col-lg-6">

                                    <input class="inputForm" type="email" name="email" id="email"
                                        placeholder="Correo Electrónico" required>
                                </label>

                            </div>

                            <select class="form-select" aria-label="Default select example">
                                <option selected>¿Qué mascota(s) tiene?</option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Ambos</option>
                            </select>

                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button btn btn-outline-light" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Deje aquí su reseña!
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse hide"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="form-floating ">
                                            <!-- aling-item-start  -->
                                                <div id="form"
                                                    class="d-flex gap-4 justify-content-end aling align-items-start w-100 flex-wrap">
                                                    <label id="calificanos" for="estrellas" >Calificanos</label>
                                                    <p id="estrellas" class="clasificacion">
                                                        <input id="radio1" class="radioEstrella" type="radio" name="estrellas" v-bind:value="5" v-model="calificacion">
                                                        <!--
                                                    --><label class="labelStar" for="radio1">★</label>
                                                        <!--
                                                    --><input id="radio2" class="radioEstrella" type="radio" name="estrellas" v-bind:value="4" v-model="calificacion">
                                                        <!--
                                                    --><label class="labelStar" for="radio2">★</label>
                                                        <!--
                                                    --><input id="radio3" class="radioEstrella" type="radio" name="estrellas" v-bind:value="3" v-model="calificacion">
                                                        <!--
                                                    --><label class="labelStar" for="radio3">★</label>
                                                        <!--
                                                    --><input id="radio4" class="radioEstrella" type="radio" name="estrellas" v-bind:value="2" v-model="calificacion">
                                                        <!--
                                                    --><label class="labelStar" for="radio4">★</label>
                                                        <!--
                                                    --><input id="radio5" class="radioEstrella" type="radio" name="estrellas" v-bind:value="1" v-model="calificacion">
                                                        <!--
                                                    --><label class="labelStar" for="radio5">★</label>
                                                    </p>
                                                </div>
                                                <textarea class="form-control" placeholder="Escriba su Comentario"
                                                    id="floatingTextarea" v-model="opinion" ></textarea>
                                                <label for="floatingTextarea">Comentario</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                    <div class="d-flex flex-wrap mt-3 mb-2 justify-content-center gap-3">
                        <button @click="funcionOpiniones" class=" finalForm btn btn-outline-dark botonContacto xl-">Enviar</button>
                        <button type="reset" class="finalForm btn btn-outline-dark botonContacto xl-">Reiniciar</button>
                    </div>
                </form>
            </div>
            <section class="comentarios mx-2">
                <button id="button" class="btn btn-outline-dark btn collapsed p-0 " type="button"
                    data-bs-toggle="collapse" p-0 data-bs-target="#collapseExample" aria-expanded="true"
                    aria-controls="collapseExample">
                    <span class="button_top "> Opiniones </span>
                </button>

                <div class="collapse show" id="collapseExample">
                    <div class="card card-body">
                        <section class="d-flex justify-content-between mx-3 mt-5 mb-3  ">
                            <div class="row h-25 gap-3">

                     
                                <div class="comentario card text-dark bg-light mb-3 d-flex flex-column" 
                                    v-for="opinionTemp in opinionesGuardadas">
                                    <h5 class="card-title">{{opinionTemp.nombre}} {{opinionTemp.apellido}}</h5>
                                    <p class="clasificacion d-flex justify-content-end">
                                        <label class="label2 EstrellaActive" v-for="index in opinionTemp.calificacion">★</label>
                                       
                                     
                                    </p>
                                    <p class="card-text p">{{opinionTemp.opinion}}
                                    </p>
                                </div>


                        </section>
                    </div>
                </div>

            </section>

        </main>


        <footer v-bind:class=fondo class="d-flex h-auto w-100 row g-0 fondoFooter">
            <section class="sectionRedesF col-12 ">
                <img id="imgFooter" src="./assets/perritoFooter.png" alt="" v-on:click="secret">

                        </svg> <span class="d-none d-sm-inline">Instagram</span>
                    </a>
                </div>
                <div class="d-flex col-3 justify-content-center align-items-center">
                    <a href="https://facebook.com/" target="_blanck" style="text-decoration: none; color: grey;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-facebook align-middle" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg> <span class="d-none d-sm-inline">Facebook</span>
                    </a>
                </div>
                <div class="d-flex col-3 justify-content-center align-items-center">
                    <a href="mailto:francopetshop@gmail.com" style="text-decoration: none; color: grey;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-envelope-open" viewBox="0 0 16 16">
                            <path
                                d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z" />
                        </svg> <span class="d-none d-sm-inline">Mail</span>
                    </a>
                </div>

            </section>

            <section class="">
                <p class="pt-2 h-100  justify-content-center align-content-center d-flex w-100"> Grupo "C" Copyright
